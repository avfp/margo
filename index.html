<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Margo - Life RPG System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-in {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .achievement-popup { animation: bounce-in 0.5s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 min-h-screen">
    
    <div id="achievement-popup" class="fixed top-24 right-4 z-50 hidden achievement-popup">
        <div class="bg-gradient-to-br from-yellow-500 to-orange-600 rounded-xl p-6 shadow-2xl border-4 border-yellow-300">
            <div class="flex items-center gap-4">
                <span class="text-6xl" id="achievement-icon">üèÜ</span>
                <div>
                    <p class="text-white font-bold text-xl mb-1">Achievement Unlocked!</p>
                    <p class="text-yellow-100 text-lg" id="achievement-name"></p>
                    <p class="text-yellow-200 text-sm" id="achievement-xp"></p>
                </div>
            </div>
        </div>
    </div>

    <nav class="bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 shadow-2xl sticky top-0 z-40 border-b-4 border-purple-500">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400">
                    ‚ú® Project Margo
                </h1>
                <div class="flex gap-2 flex-wrap">
                    <button onclick="showView('dashboard')" id="btn-dashboard" class="px-5 py-2 rounded-lg font-bold transition-all bg-gradient-to-r from-purple-500 to-pink-600 text-white shadow-lg border-2 border-purple-300">Dashboard</button>
                    <button onclick="showView('character')" id="btn-character" class="px-5 py-2 rounded-lg font-bold transition-all text-purple-300 hover:bg-white/10 border-2 border-transparent">Character</button>
                    <button onclick="showView('tracker')" id="btn-tracker" class="px-5 py-2 rounded-lg font-bold transition-all text-purple-300 hover:bg-white/10 border-2 border-transparent">Quests</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8" id="app"></main>

    <script src="app.js"></script>
</body>
</html>
